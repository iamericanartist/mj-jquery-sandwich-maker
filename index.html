<body>
	<h1>The IIFE Sandwich </h1>

	<fieldset>
		<legend>Choose Your Options</legend>
		<div> <h3>Choose your Bread:</h3>
			<label><input type="button" id="chooseRhye"> Rhye </input></label>
			<label><input type="button" id="chooseWheat"> Wheat </input></label>
			<label><input type="button" id="chooseWhite"> White </input></label>
			<label><input type="button" id="chooseStale"> Stale </input></label>
		</div>

		<div> <h3>Choose your Cheese:</h3>
			<input type="button" id="chooseAmerican"> American </input>
			<input type="button" id="chooseColby"> Colby </input>
			<input type="button" id="chooseJack"> Jack </input>
			<input type="button" id="chooseCheddar"> Cheddar </input>			
		</div>

		<div> <h3>Choose your Meat:</h3>
			<input type="button" id="chooseBacon"> Bacon </input>
			<input type="button" id="chooseTurkey"> Turkey </input>
			<input type="button" id="chooseHam"> Ham </input>
			<input type="button" id="chooseSpam"> Spam </input>
			<input type="button" id="chooseBologna"> Bologna </input>
		</div>

	</fieldset>




	<div id="finalSandwichEl">
		
	</div>
